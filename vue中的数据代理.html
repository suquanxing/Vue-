<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>我的名字：{{name}}</h1>
        <h2>我的学校是：{{school}}</h2>
    </div>

    <script>
        let data = {
            name: '书全新',
            school: '广东科技学院'
        }

        let vm = new Vue({
            el: '#root',
            data
        })
        console.log(vm);
    </script>
</body>

</html>
