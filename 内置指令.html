<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>点我{{n}}</h1>
        <h1 v-once="">点我{{n}}</h1>

        <button @click="n++">点我</button>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                n: 1,
            }
        })
    </script>
</body>

</html>
