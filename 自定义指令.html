<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令需要配置全新的配置项</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前的n是：<span v-text="n"></span></h2>
        <h2>放大后的n：<span v-big="n"></span></h2>
        <button @click="n++">点我加加</button>
        <br>
        <input type="text" v-fbind:value="n" name="" id="">

    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                n: 1,
            },
            directives: {
                big(element, binding) {
                    // console.log(a, b);
                    element.innerText = binding.value * 10
                },
                fbind: {
                    bind() {

                    },
                    inserted() {

                    },
                    update() {

                    }
                }
            }
        })
    </script>
</body>

</html>
