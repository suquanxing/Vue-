<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{name}}</h1>
        <button @click.once="add">添加一个老刘</button>
        <ul>
            <li v-for="(p,index) of arr" :key="index">
                {{p.name}}-{{p.age}}
            </li>

        </ul>
    </div>


    <script>
        new Vue({
            el: '#root',
            data: {
                name: '人员列表',
                arr: [
                    { id: '001', name: '张三', age: 20 },
                    { id: '002', name: '李四', age: 21 },
                    { id: '004', name: '老六', age: '22' }
                ],

            },
            methods: {
                add() {
                    const p = {
                        id: '003',
                        name: '张三',
                        age: 20
                    }
                    this.arr.unshift(p)
                }
            },
        })
    </script>
</body>

</html>
