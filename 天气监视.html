<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>天气变得{{info}}</h1>
        <button @click="change">点我改变天气</button>
        <h2>a的值是{{numbers.a}}</h2>
        <button @click="add1">点我改变a</button>
    </div>


    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
                numbers: {
                    a: 1,
                    b: 1
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '很冷'
                }
            },
            methods: {
                change() {
                    this.isHot = !this.isHot
                },
                add1() {
                    return this.numbers.a++
                },
            },
            watch: {
                isHot: {
                    immediate: true,
                    deep: true,
                    handler(newValue, oldValue) {
                        console.log('变了', newValue, oldValue);
                    }
                },
            },
        })
    </script>
</body>

</html>
