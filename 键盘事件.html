<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{name}}的按下键盘训练</h1>
        <input type="text" value="" placeholder="按下回车提示输入" @keyup.ctrl="showInfo">
    </div>

    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    name: 'suquanxing'
                }
            },
            methods: {
                showInfo(e) {
                    console.log(e.target.value);
                }
            },
        })
    </script>

</body>

</html>
