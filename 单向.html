<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        单项绑定：<input type="text" v-bind:value="name"><br>
        双项绑定：<input type="text" v-model:value="school.name">
    </div>


    <script>
        const v = new Vue({
            data() {
                return {
                    name: 'suquanxing',
                    school: {
                        name: 'suquan'
                    }
                }
            },
        })
        v.$mount('#root')
    </script>
</body>

</html>
