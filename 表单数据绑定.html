<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model="acount"><br>
            密码：<input type="password" v -model="password"><br>
            性别：男<input type="radio" name="sex" value="male" v-model="sex">
            女<input type="radio" name="sex" value="female" v-model="sex"><br>
            爱好：吃饭<input type="checkbox" v-model="hobby" value="eat">
            喝酒<input type="checkbox" v-model="hobby" value="drink">
            烫头<input type="checkbox" v-model="hobby" value="play"><br>
            所属校区：<select v-model="city">
                <option value="select">请选择校区</option>
                <option value="guangzhou">广州校区</option>
                <option value="shenzhen">深圳校区</option>
                <option value="beijing">北京校区</option>
            </select><br>
            其他信息：<textarea v-model="other" name="" id="" cols="30" rows="10"></textarea><br>
            <input type="checkbox" v-model="agree" name="" id="">阅读并接受
            <a href="https://www.cnblogs.com/suquanxing/">《用户协议》</a><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                acount: "",
                password: "",
                sex: "female",
                hobby: [],
                city: [],
                other: "",
                agree: ""
            },
            methods: {
                demo() {
                    alert('211')
                }
            },
        })
    </script>
</body>

</html>
