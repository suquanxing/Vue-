<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1 v-show="a">当前的值为{{n}}</h1>
        <button @click="n++">点我n+1</button>
        <template v-if="n===2">
            <h1>react</h1>
            <h1>angular</h1>
            <h1>vue</h1>
        </template>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                n: 1,
                a: true
            }
        })
    </script>
</body>

</html>
