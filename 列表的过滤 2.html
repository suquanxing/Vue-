<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{name}}</h1>

        <button @click="updateMei">点我更新马冬梅</button>
        <ul>
            <li v-for="(p,index) of arr" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>

        </ul>
    </div>


    <script>
        new Vue({
            el: '#root',
            data: {
                name: '人员列表',

                arr: [
                    { id: '001', name: '马冬梅', age: 21, sex: '女' },
                    { id: '002', name: '周冬雨', age: 20, sex: '女' },
                    { id: '003', name: '周杰伦', age: 23, sex: '男' },
                    { id: '004', name: '温兆伦', age: 22, sex: '男' },
                ],
            },
            methods: {
                updateMei() {
                    this.arr[0].name = '马老师'
                    this.arr[0].age = 50
                    this.arr[0].sex = '男'
                }
            },

        })
    </script>
</body>

</html>
